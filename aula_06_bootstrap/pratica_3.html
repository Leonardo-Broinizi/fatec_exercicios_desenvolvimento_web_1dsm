<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
    /> 
    <script  
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"> 
    </script> 
</head>
<body>
    <div class="container"> 
        <div class="row"> <!--Todas as classes das div's abaixo estão com a mesma configuração pois cada uma mudará a proporção de seu tamanho nos pontos de quebra do (breakpoints) do layout de acordo com o tamanho da viewport. no xm (Xtreme Small, até 575px) cada coluna ocupará 12 das doze células de tamanho horizontal do container (ou seja, cada div ocupará 100% do espaço horizontal), na sm (até 768px) cada uma ocupará 6 das doze (ou sejá, metade)-->
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border">um</div> 
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border">dois</div> 
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border">três</div> 
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border">quatro</div> 
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border">cinco</div> 
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 border">seis</div> 
        </div> 
      </div> 
      <br></br>

      <div class="container"> 
        <div class="row"> 
          <div class="col-2 border offset-3">um</div> 
          <div class="col-2 border">dois</div> 
          <div class="col-2 border">três</div> 
          <div class="col border">adaptativa</div>
        </div> 
        <div class="row"> 
          <div class="col-3 border ">quatro</div> 
          <div class="col-2 border offset-2">cinco</div> 
          <div class="col-2 border">seis</div> 
        </div>
      </div>
</body>
</html>
