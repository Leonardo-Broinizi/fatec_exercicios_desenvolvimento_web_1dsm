<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 07</title>
  </head>
  <body>
    <h1>Exercício 07</h1>
    <form action="">
      <fieldset>
        <legend>Dia:</legend>
        <div>
          <input type="checkbox" name="dias" id="dom" value="Domingo" />
          <label for="dom">Domingo</label>
        </div>
        <div>
          <input type="checkbox" name="dias" id="seg" value="Segunda" checked />
          <label for="seg">Segunda-feira</label>
        </div>
        <div>
          <input type="checkbox" name="dias" id="ter" value="Terça-feira" />
          <label for="ter">Terça-feira</label>
        </div>
        <div>
          <input type="checkbox" name="dias" id="qua" value="Quarta-feira" />
          <label for="qua">Quarta-feira</label>
        </div>
        <div>
          <input type="checkbox" name="dias" id="qui" value="Quinta-feira" checked />
          <label for="qui">Quinta-feira</label>
        </div>
        <div>
          <input type="checkbox" name="dias" id="sex" value="Sexta-feira" />
          <label for="sex">Sexta-feira</label>
        </div>
        <div>
          <input type="checkbox" name="dias" id="sab" value="Sábado" />
          <label for="sab">Sábado</label>
        </div>
        <button>Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
