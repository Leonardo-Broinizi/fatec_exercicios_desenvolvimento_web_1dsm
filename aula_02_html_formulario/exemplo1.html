<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exemplo</title>
  </head>
  <body>
    <h3>Exemplo 1</h3>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input value="Arley" type="text" id="nome" />
      </div>
      <div>
        <label for="idade">Idade</label>
        <input value="22" type="number" id="idade" />
      </div>
      <div>
        <label for="peso">Peso</label>
        <input value="85" type="number" step="0.1" id="peso" />
      </div>
      <div>
        <label for="idiomas">Idiomas</label>
        <select name="" id="idiomas">
          <option value="">Protuguês</option>
          <option value="" selected>Inglês</option>
          <option value="">Espanhol</option>
        </select>
      </div>
    </form>
  </body>
</html>
